<!doctype html>
<html>
  <head>
    <title>C2D URL (NMS)</title>
    <style>
      body {
        min-width: 250px;
        overflow-x: hidden;
        font-family: sans-serif;
        font-size: 14px;
        overflow: hidden;
      }

      div#status {
        margin-top: 10px;
        padding: 5px 5px 0 5px;
        font-size: small;
        min-width: 240px;
        height: 20px;
        background-color: #cdcdcd;
        border-top: 1px solid gray;
        border-left: 1px solid gray;
        border-right: 1px solid gray;
      }

      div#display {
        background-color: #cdcdcd;
        border: 1px solid gray;
        min-width: 250px;
        min-height: 139px;
        /* line-height: 139px; */
        text-align: center; 
      }
 
      div#display img {
        padding: 5px;
        margin: 0px;
      }
 
      #number {
        margin: 0px 11px 0px 0px;
        padding: 2px 5px 2px 5px;
        border: 1px solid gray;
        vertical-align: middle;
        min-width: 160px;
        width: 60%;
        height: 24px;
      }

      input[type=image] {
        margin: 0px;
        padding: 5px;
        border: 1px solid gray;
        background-color: #eee;
        vertical-align: middle;
        width: 18px;
        height: 18px;
      }
  
      div#buttons {
          float: right;
      }
   
    </style>

     <input type="text" id="number" />
     <div id="buttons">
         <input type="image" src="images/call-start.png" id="dial" />
         <input type="image" src="images/call-stop.png" id="hangup" />
     </div>
     <div id="status"></div>
     <div id="display"><img id="phonedisplay" /></div>
     <script src="popup.js"></script>
     <script src="webtoolkit.base64.js"></script>
  </head>
  <body>
  </body>
</html>
